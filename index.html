<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="dashboard">
        <h1>Painel Admin V0.01</h1>
        <button id="userButton">Cadastro Usuário</button>
        <button id="productButton">Cadastro Produto</button>
        <button id="clientButton">Cadastro Clientes</button>
        <button id="productButton">Cadastro Fornecedores</button>
    </div>    
    <div class="container" id="userRegisterContainer" style="display: none;">
        <h2>Cadastro de Usuário:</h2>
        <form id="userForm">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirmPassword" placeholder="Confirme a senha" required>
            <input type="text" id="address" placeholder="Endereço" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="container" id="productRegisterContainer" style="display: none;">
        <h2>Cadastro de Produto:</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Nome do produto" required>
            <input type="text" id="productDescription" placeholder="Descrição do produto" required>
            <input type="text" id="productPrice" placeholder="Codigo de barras" required>
            <input type="number" id="productPrice" placeholder="Preço do produto" step="0.01" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <div class="container" id="clientRegisterContainer" style="display: none;">
        <h2>Cadastro de Cliente:</h2>
        <form id="ClientForm">
            <input type="text" id="clientname" placeholder="Nome de usuário" required>
            <input type="email" id "emailclient" placeholder="E-mail" required>
            <input type="text" id="addressclient" placeholder="Endereço" required>
            <input type="number" id="limitcredito" placeholder="limite de credito" step="0.01" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="rg" placeholder="RG" required>
            <select id="maritalStatus" placeholder="Estado Civil" required>
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select>
            <input type="tel" id="phone" placeholder="Telefone" required>
            <select id="gender" placeholder="Sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
